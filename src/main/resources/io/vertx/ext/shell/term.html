<!doctype html>
<title>Term.d</title>

<h1>Term.d</h1>

<style>
  html {
    background: #555;
  }

  h1 {
    margin-bottom: 20px;
    font: 20px/1.5 sans-serif;
  }

  .terminal {
    float: left;
    border: #000 solid 5px;
    font-family: "DejaVu Sans Mono", "Liberation Mono", monospace;
    font-size: 11px;
    color: #f0f0f0;
    background: #000;
  }

  .terminal-cursor {
    color: #000;
    background: #f0f0f0;
  }
</style><script src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
<script src="term.js"></script>
<script src="vertxterm.js"></script>

<script type="text/javascript">
  window.addEventListener('load', function () {
    new VertxTerm(location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + '/term', {
      cols: 160,
      rows: 48
    });
  });
</script>
